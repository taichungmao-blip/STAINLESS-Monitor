name: Nickel & Stainless Steel Strategy Tracker

on:
  schedule:
    # 每天 UTC 時間 09:00 (台灣時間下午 17:00，收盤後執行)
    # 你可以依需求調整，例如開盤前 00:30 UTC (台灣 08:30)
    - cron: '0 9 * * 1-5' # 週一到週五執行
  workflow_dispatch: # 允許手動按按鈕測試

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run Strategy Script
      env:
        DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
      run: |
        python main.py
